<h1>Login!</h1>
<div class="container">
<div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
<div>
UserName : <input type="text" name="username" [(ngModel)]="username" ><br>
Password : <input type="password" name="password" [(ngModel)]="password"><br>

<button (click)=handleBasicAuthLogin() class="btn btn-success">Login</button>
</div>
</div>
